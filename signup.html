<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP form</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bebas Neue|Itim">
    <link rel="stylesheet" href="sstyle.css">
</head>
<body>
    <div class="container">
        <h2>SignUP Form</h2>
        <div class="name">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
        </div>
        <div class="email">
            <input type="email" placeholder="Email" required >
            </div>
            <div class="pass">
            <input type="password" placeholder="Password" required >
        </div>
        <input type="submit" value="Signup">
        <hr class="line">
            <button class="google_btn"><img src="google.png" alt="">Login With Google</button>
        <div>
            <button class="facebook_btn"><img src="facebook.png" alt="">Login With Facebook</button>
        </div> 
        <div class="bottom_txt">
        Already a Member?&nbsp;&nbsp;|<a href="index.html">&nbsp;&nbsp;Login</a> 
    </div>
    </div>
</body>
</html>
